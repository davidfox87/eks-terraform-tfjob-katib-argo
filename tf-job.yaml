apiVersion: kubeflow.org/v1
kind: TFJob
metadata:
  name: tensorflow-training
spec:
  tfReplicaSpecs:
    Worker:
      restartPolicy: OnFailure
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          containers:
          - name: tensorflow
            command:
            - python
            - /opt/model.py
            - --model_file="/tf-models/mnist"
            - --train_steps=1
            - --batch_size=5
            - --learning_rate=0.01
            image: foxy7887/mnist-model:v1
            workingDir: /opt
            volumeMounts:
            - name: vol 
              mountPath: /tf-models
          volumes:
            - name: vol
              persistentVolumeClaim:
                claimName: pvc-mnist
              